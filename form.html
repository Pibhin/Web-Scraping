<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Web Scraper</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000; /* Solid black background */
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            margin: 100px auto;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin: 0 auto 20px;
        }
        h1 {
            font-size: 24px;
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .feedback {
            margin-top: 20px;
            font-size: 14px;
            color: #007bff;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://scrape-it.cloud/assets/components/images/blog/web-scraping.jpg" alt="Logo" class="logo">
        <h1>Dynamic Web Scraper</h1>
        <form action="/scrape" method="post">
            <label for="url">Website URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter website URL" required>
            <label for="element_tag">HTML Tag:</label>
            <input type="text" id="element_tag" name="element_tag" placeholder="Enter tag (e.g., div, h1)" required>
            <label for="class_name">Class Name (optional):</label>
            <input type="text" id="class_name" name="class_name" placeholder="Enter class name (if any)">
            <button type="submit">Scrape</button>
        </form>
        <div class="feedback" id="feedback">
        </div>
    </div>
    <div class="footer">
        &copy; 2024 Dynamic Web Scraper. All rights reserved.
    </div>
</body>
</html>
